<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/css/listStyle.css}"/>
</head>
<body>
<table>
    <tr th:each="user,iterationStatus:${userList}" class="row" th:classappend="${iterationStatus.odd}?'odd':'even'">
        <td th:text="${user}"></td>
    </tr>
</table>

</body>
</html>
