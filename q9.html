
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q9</title>
</head>
<body>
    <div id="container">Items will appear here:-</div>
    <select id="products" onchange="addval();">
        <option value="charger">charger</option>
        <option value="laptop sleeve">laptop sleeve</option>
        <option value="sipper">sipper</option>
        <option value="mug">mug</option>
        <option value="notepad">notepad</option>
    </select>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        function addval()
        {
           var value=$("#products").val();
            $("#container").append("<span>"+value+"</span><br/>");
        }
    </script>
    
</body>
</html>
