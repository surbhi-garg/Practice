
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q10</title>
    <style>
      #select
      {
          position: relative;
          display: inline-block;
      }
      .select-item>a
      {
          display: block;
          position: absolute;
      }
    </style>
</head>
<body>
    <div id="select">
        <button id="showselect">Select a value</button>
        <ul class="select-item" type="none">
           <li><a href="#">charger</a></li>
           <li><a href="#">laptop-sleeve</a></li>
           <li><a href="#">sipper</a></li>
           <li><a href="#">bag</a></li>
        </ul>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
 
    $('#showselect').hover(function(e){
        $(".select-item").slideDown("fast");
    },
    function(e)
    {
        $(".select-item").slideUp("fast");
    }
    )
     
    </script>
    
</body>
</html>
