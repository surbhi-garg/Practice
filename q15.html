
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q10</title>
</head>
<body>
<table id="result">
<thead>
<tr>
<th>User Id</th>
<th>Id</th>
<th>Title</th>
<th>Body</th>  
</tr>
</thead>
<tbody></tbody>
</table>
 


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
    $.get("https://jsonplaceholder.typicode.com/posts",function(data){
        for(var i=0;i<data.length;i++)
        {
       var 
            tableRow=$("<tr></tr>"),
            td1=$("<td></td>"),
            td2=$("<td></td>"),
            td3=$("<td></td>"),
            td4=$("<td></td>"),
            userId=$("<p></p>"),
            id=$("<p></p>"),
            title=$("<p></p>"),
            body=$("<p></p>");

            userId.append(data[i].userId);
            id.append(data[i].id);
            title.append(data[i].title);
            body.append(data[i].body);

            td1.append(userId);
            td2.append(id);
            td3.append(title);
            td4.append(body);
            tableRow.append(td1);
            tableRow.append(td2);
            tableRow.append(td3);
            tableRow.append(td4);

            $("#result>tbody").append(tableRow);

        }


    })
     
    </script>
    
</body>
</html>
